<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <h1>Hello Calculator</h1>

    <div class="container">
        <div class="calculator">

            <div class="display">
                <p>1234</p>
            </div>

            <div class="workspace">
                <div class="numbers">
                    <button class="btn" id="zero">0</button>
                    <button class="btn" id="one">1</button>
                    <button class="btn" id="two">2</button>
                    <button class="btn" id="three">3</button>
                    <button class="btn" id="four">4</button>
                    <button class="btn" id="five">5</button>
                    <button class="btn" id="six">6</button>
                    <button class="btn" id="seven">7</button>
                    <button class="btn" id="eight">8</button>
                    <button class="btn" id="nine">9</button>
                </div>
                <div class="operators">
                    <button class="btn" id="add">+</button>
                    <button class="btn" id="sub">-</button>
                    <button class="btn" id="mul">*</button>
                    <button class="btn" id="div">/</button>
                    <button class="btn" id="eql">=</button>
                    <button class="btn" id="clr">AC</button>
                </div>
            </div>

        </div>
    </div>
</body>
</html>
